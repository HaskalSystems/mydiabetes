<template name="header">
		<div class="uk-section-primary">
			<div uk-sticky="media: 960" class="uk-navbar-container uk-navbar-transparent uk-sticky uk-active uk-section-primary">
				<div class="uk-container uk-container-expand">
					<nav class="uk-navbar">
						<div class="uk-navbar-left">
							<a href="/" class="uk-navbar-item uk-logo uk-active">myDiabetes</a>
						</div> 
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav uk-visible@m">
								{{#if isDashboard}}
									<li class="uk-active"><a data-state="dashboard" onclick="BlazeLayout.render('content', {main: 'dashboard'});">My Dashboard</a></li> 
								{{else}}
									<li><a data-state="dashboard" onclick="BlazeLayout.render('content', {main: 'dashboard'});">My Dashboard</a></li> 
								{{/if}}
								{{#if isLogbook}}
									<li class="uk-active"><a data-state="logbook" onclick="BlazeLayout.render('content', {main: 'logbook'});">My Logbook</a></li>
								{{else}}
									<li><a data-state="logbook" onclick="BlazeLayout.render('content', {main: 'logbook'});">My Logbook</a></li>
								{{/if}}
								{{#if isFlibrary}}
									<li class="uk-active">
										<a href="#">Library</a>
										<div class="uk-navbar-dropdown" uk-dropdown>
											<ul class="uk-nav uk-navbar-dropdown-nav">
												<li><a data-state="flibrary" onclick="BlazeLayout.render('content', {main: 'flibrary'});" style="color:#999 !important;">Food Library</a></li>
											</ul>
										</div>
									</li>
								{{else}}
									<li>
										<a href="#">Library</a>
										<div class="uk-navbar-dropdown" uk-dropdown>
											<ul class="uk-nav uk-navbar-dropdown-nav">
												<li><a data-state="flibrary" onclick="BlazeLayout.render('content', {main: 'flibrary'});" style="color:#999 !important;">Food Library</a></li>
											</ul>
										</div>
									</li>
								{{/if}}

								{{#if isBurger}}
								<li class="uk-active">
									<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
									<div class="uk-navbar-dropdown" uk-dropdown>
										<ul class="uk-nav uk-navbar-dropdown-nav">
											<li><a data-state="burger" onclick="BlazeLayout.render('content', {main: 'profile'});" style="color:#999 !important;">My Profile</a></li>
											{{#if isInRole 'super-admin' 'staff'}}
											<li><a data-state="burger" onclick="BlazeLayout.render('content', {main: 'adminpanel'});" style="color:#999 !important;">Admin Panel</a></li>
											{{/if}}
											
											{{#if isImpersonating}}
											<li><a onclick="Impersonate.undo();" class="logout" style="color:#999 !important;">Logout</a></li>
											{{else}}
											<li><a class="logout" style="color:#999 !important;">Logout</a></li>
											{{/if}}
										</ul>
									</div>
								</li>
								{{else}}
								<li>
									<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
									<div class="uk-navbar-dropdown" uk-dropdown>
										<ul class="uk-nav uk-navbar-dropdown-nav">
											<li><a data-state="burger" onclick="BlazeLayout.render('content', {main: 'profile'});" style="color:#999 !important;">My Profile</a></li>
											{{#if isInRole 'super-admin' 'staff'}}
											<li><a data-state="burger" onclick="BlazeLayout.render('content', {main: 'adminpanel'});" style="color:#999 !important;">Admin Panel</a></li>
											{{/if}}
											
											{{#if isImpersonating}}
											<li><a onclick="Impersonate.undo();" class="logout" style="color:#999 !important;">Logout</a></li>
											{{else}}
											<li><a onclick="AccountsTemplates.logout();" class="logout" style="color:#999 !important;">Logout</a></li>
											{{/if}}
										</ul>
									</div>
								</li>
								{{/if}}
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
</template>
