<template name="food-library">
		<div class="uk-section-primary">
			<div uk-sticky="media: 960" class="uk-navbar-container uk-navbar-transparent uk-sticky uk-active">
				<div class="uk-container uk-container-expand">
					<nav class="uk-navbar">
						<div class="uk-navbar-left">
							<a href="/" class="uk-navbar-item uk-logo uk-active">myDiabetes</a>
						</div> 
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav uk-visible@m">
								<li><a onclick="BlazeLayout.render('content', {main: 'dashboard'});">My Dashboard</a></li> 
								<li><a onclick="BlazeLayout.render('content', {main: 'logbook'});">My Logbook</a></li>
								<li class="uk-active">
									<a href="#">Library</a>
									<div class="uk-navbar-dropdown" uk-dropdown>
										<ul class="uk-nav uk-navbar-dropdown-nav">
											<li><a onclick="BlazeLayout.render('content', {main: 'food-library'});" style="color:#999 !important;">Food Library</a></li>
										</ul>
									</div>
								</li>
								<li>
									<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
									<div class="uk-navbar-dropdown" uk-dropdown>
										<ul class="uk-nav uk-navbar-dropdown-nav">
											<li><a onclick="BlazeLayout.render('content', {main: 'profile'});" style="color:#999 !important;">My Profile</a></li>
											<li><a onclick="AccountsTemplates.logout();" class="logout" style="color:#999 !important;">Logout</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<div class="uk-section">
			<div class="uk-container">
				<div uk-grid>
					<div class="uk-width-expand">
						<div class="uk-card uk-card-default uk-card-body">

						</div>
					</div>
					<div>
						{{#if isInRole 'doctor'}}
						<div class="uk-card uk-card-default uk-card-body">
							<div class="uk-flex uk-flex-column">
									<a href="#add-record-modal" class="uk-button uk-button-default" uk-toggle>Add Record</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Settings</a>
							</div>
						</div>
						{{/if}}
						<div class="uk-card uk-card-default uk-card-body">
							<div class="uk-flex uk-flex-column">
									<h4>Categories</h4>
									<a href="" class="uk-button uk-button-default">Milk, Yogurt</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Sweet Desserts</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Savury Desserts</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Vegetables</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starchy Vegetables</a>						
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starch (Biscuit)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starch (Fruit)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starch (Rice, Noodle, Grain, Pasta)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starch (Cereal)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Starch (Bread & Bun)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Fast Food</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Drinks</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Drinks (Carbonated)</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Sweets</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Chips & Crisps</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	<div id="add-record-modal" uk-modal>
		<div class="uk-modal-dialog uk-modal-body">
			<h2 class="uk-modal-title">Add new record</h2>
			<form class="new-record">
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Breakfast" name="prebreakfast">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Lunch" name="prelunch">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Dinner" name="predinner">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Bed" name="prebed">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="3AM" name="midnight">
				</div>
				<input type="submit" style="display: none;"/>
			</form>
		</div>
	</div>
</template>
