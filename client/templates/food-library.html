<template name="foodview">
	<div class="uk-card uk-card-default uk-margin-right">
		<div class="uk-card-media-top">
			<img src="" alt="{{name}}">
		</div>
		<div class="uk-card-body">
			<h3 class="uk-card-title">{{name}} {{#if isInRole 'doctor,super-admin' 'staff'}}<sup><a class="delete" title="Delete Record" uk-tooltip><i class="fa fa-trash"></i></a></sup>{{/if}}</h3>
			<ul>
				<li>Carbohydrates: {{carb}}</li>
			</ul>
		</div>
	</div>
</template>
