<template name="logbook">
		<div class="uk-section-primary">
			<div uk-sticky="media: 960" class="uk-navbar-container uk-navbar-transparent uk-sticky uk-active">
				<div class="uk-container uk-container-expand">
					<nav class="uk-navbar">
						<div class="uk-navbar-left">
							<a href="/" class="uk-navbar-item uk-logo uk-active">myDiabetes</a>
						</div> 
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav uk-visible@m">
								<li><a onclick="BlazeLayout.render('content', {main: 'dashboard'});">My Dashboard</a></li> 
								<li class="uk-active"><a onclick="BlazeLayout.render('content', {main: 'logbook'});">My Logbook</a></li> 
								<li><a onclick="BlazeLayout.render('content', {main: 'calculator'});">Calculator</a></li>
								<li><a onclick="BlazeLayout.render('content', {main: 'profile'});">My Profile</a></li>
								<li>
								<a onclick="AccountsTemplates.logout();" class="logout">Logout</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<div class="uk-section">
			<div class="uk-container">
				<div uk-grid>
					<div class="uk-width-expand">
						<div class="uk-card uk-card-default uk-card-body">
							<table class="uk-table">
								<caption>My Logbook for <b>{{curYear}}</b></caption>
								<thead>
									<tr>
										<th>Date</th>
										<th>Pre-Breakfast <br>(Bolus +/ Correction)</th>
										<th>Pre-Lunch <br>(Bolus +/ Correction)</th>
										<th>Pre-Dinner <br>(Bolus +/ Correction)</th>
										<th>Pre-Bed <br>(Basal +/ Correction)</th>
										<th>3AM <br>(Correction)</th>
										<th>Manage</th>
									</tr>
								</thead>
								<tbody>
								  {{#each tasks}}
									{{> logs}}
								  {{/each}}
								</tbody>
							</table>
						</div>
					</div>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<div class="uk-flex uk-flex-column">
									<a href="#add-record-modal" class="uk-button uk-button-default" uk-toggle>Add Record</a>
									<a href="" class="uk-button uk-button-default uk-margin-small-top">Settings</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	<div id="add-record-modal" uk-modal>
		<div class="uk-modal-dialog uk-modal-body">
			<h2 class="uk-modal-title">Add new record</h2>
			<form class="new-record">
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Breakfast" name="prebreakfast">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Lunch" name="prelunch">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Dinner" name="predinner">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="pre-Bed" name="prebed">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="3AM" name="midnight">
				</div>
				<input type="submit" style="display: none;"/>
			</form>
		</div>
	</div>
</template>

<template name="logs">
	<tr>
		<td>{{date}}</td>
		<td>{{prebreakfast}} <br>(Bolus: {{bolus1}}u)</td>
		<td>{{prelunch}} <br>(Bolus: {{bolus2}}u)</td>
		<td>{{predinner}} <br>(Bolus: {{bolus3}}u)</td>
		<td>{{prebed}} <br>(Basal: {{basal}}u)</td>
		<td>{{midnight}}</td>
		<td><a href="#edit-record-modal" class="edit"  uk-toggle><i class="fa fa-pencil"></i></a> <a class="delete"><i class="fa fa-trash"></i></a></td>
		
		<div id="edit-record-modal" uk-modal>
			<div class="uk-modal-dialog uk-modal-body">
				<h2 class="uk-modal-title">Edit record for {{date}}</h2>
				<form class="new-record">
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="pre-Breakfast Bolus" name="prebreakfastbolus">
					</div>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="pre-Lunch Bolus" name="prelunchbolus">
					</div>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="pre-Dinner Bolus" name="predinnerbolus">
					</div>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="pre-Bed Basal" name="prebedbasal">
					</div>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="3AM" name="midnight">
					</div>
					<input type="submit" style="display: none;"/>
				</form>
			</div>
		</div>
	</tr>
</template>
