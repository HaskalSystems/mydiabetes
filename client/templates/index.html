<template name="index">
		<div id="particles" style="background-color: #232741;width:100%;height:100%;"></div>
		<div class="" style="min-height: 100%;min-width: 1024px;width: 100%;height: auto;position: fixed;top: 0;left: 0;">
			<div uk-sticky="media: 960" class="uk-navbar-container uk-navbar-transparent uk-sticky uk-active">
				<div class="uk-container uk-container-expand">
					<nav class="uk-navbar">
						<div class="uk-navbar-left">
							<a href="/" class="uk-navbar-item uk-logo uk-active" style="color:#fff">myDiabetes</a>
						</div> 
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav uk-visible@m">
								<li><a href="/about" style="color:#fff">About</a></li> 
							</ul>
						</div>
					</nav>
				</div>
			</div>
			
			<div uk-height-viewport="offset-top: true; offset-bottom: true" class="uk-section uk-section-small uk-flex uk-flex-middle uk-text-center" style="box-sizing: border-box; min-height: calc(100vh - 183px);">
				<div class="uk-width-1-1">
					<div class="uk-container">
						<p class="uk-margin-medium uk-text-lead" style="color:#fff;">
							Welcome to myDiabetes,<br class="uk-visible@s">
							a new initiative for type-1 diabetic children.
						</p> 
						<div uk-grid="" class="uk-child-width-auto uk-grid-medium uk-flex-inline uk-flex-center uk-grid">
							<div>
								<a href="#beta-signup" class="uk-button uk-button-primary" uk-toggle>Beta Signup</a>
							</div> 
							<div>
								<a href="#login-modal" class="uk-button uk-button-primary" uk-toggle>Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="beta-signup" uk-modal>
			<div class="uk-modal-dialog uk-modal-body">
				<h2 class="uk-modal-title">Request for Beta access</h2>
				<form class="request-beta">
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="Email" name="email">
					</div>
					<div class="uk-margin">
						<input class="uk-input" type="textarea" placeholder="Reason" name="reason">
					</div>
					<input type="submit" style="display: none;"/>
				</form>
			</div>
		</div>

</template>

<template name="login">
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Signin/Register</h2>
	<ul uk-tab>
	    <li><a href="#">Signin</a></li>
	    <li><a href="#">Register</a></li>
	</ul>

	<ul class="uk-switcher uk-margin">
	    	<li>
			<form class="signin">
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Email/Username" name="email">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="password" placeholder="Password" name="password">
				</div>
				<input class="uk-button uk-button-default" type="submit"/>
			</form>
		</li>
	    	<li>
			<form class="register">
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Username" name="username">
				</div>
				<div class="uk-margin">
					<input class="uk-input" type="text" placeholder="Email" name="email">
				</div>
				<div class="uk-margin">
					<input class="password uk-input" type="password" placeholder="Password" name="password">
				</div>
				<input class="uk-button uk-button-default" type="submit"/>
			</form>
		</li>
	</ul>
    </div>
</template>
