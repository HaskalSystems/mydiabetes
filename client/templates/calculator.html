<template name="calculator">
		<div class="uk-section-primary">
			<div uk-sticky="media: 960" class="uk-navbar-container uk-navbar-transparent uk-sticky uk-active">
				<div class="uk-container uk-container-expand">
					<nav class="uk-navbar">
						<div class="uk-navbar-left">
							<a href="/" class="uk-navbar-item uk-logo uk-active">myDiabetes</a>
						</div> 
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav uk-visible@m">
								<li><a onclick="BlazeLayout.render('content', {main: 'dashboard'});">My Dashboard</a></li> 
								<li><a onclick="BlazeLayout.render('content', {main: 'logbook'});">My Logbook</a></li> 
								<li class="uk-active"><a onclick="BlazeLayout.render('content', {main: 'calculator'});">Calculator</a></li>
								<li><a onclick="BlazeLayout.render('content', {main: 'profile'});">My Profile</a></li>
								<li>
								<a onclick="AccountsTemplates.logout();" class="logout">Logout</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<div class="uk-section">
			<div class="uk-container">
				<div uk-grid>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<h3 class="uk-card-title">Calculate ISF <sup style="font-size:10px;top:-1em">BETA</sup></h3>
							<form class="calcISF">
								<div class="uk-margin">
									<input class="uk-input" type="text" placeholder="Total Dose" name="totalDose">
								</div>
								<input type="submit" style="display: none;"/>
							</form>
						</div>
					</div>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<h3 class="uk-card-title">Calculate ICR<sup style="font-size:10px;top:-1em">BETA</sup></h3>
							<form class="calcICR">
								<div class="uk-margin">
									<input class="uk-input" type="text" placeholder="Total Dose" name="totalDose">
								</div>
								<input type="submit" style="display: none;"/>
							</form>
						</div>
					</div>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<h3 class="uk-card-title">{{ ISF }}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
</template>
